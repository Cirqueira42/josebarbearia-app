<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento - José Barbearia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Agendar Horário</h1>

  <input type="text" id="nome" placeholder="Seu nome">

  <select id="servico">
    <option value="">Escolha o serviço</option>
    <option value="Corte - R$30">Corte - R$ 30</option>
    <option value="Barba - R$20">Barba - R$ 20</option>
    <option value="Corte + Barba - R$45">Corte + Barba - R$ 45</option>
    <option value="Corte Infantil - R$25">Corte Infantil - R$ 25</option>
  </select>

  <input type="date" id="data">
  <input type="time" id="hora">

  <button onclick="agendar()">Confirmar Agendamento</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>

  <script>
    function agendar() {
      const nome = document.getElementById("nome").value;
      const servico = document.getElementById("servico").value;
      const data = document.getElementById("data").value;
      const hora = document.getElementById("hora").value;

      if (!nome || !servico || !data || !hora) {
        alert("Preencha todos os campos!");
        return;
      }

      salvarAgendamento(nome, servico, data, hora);
    }
  </script>

</body>
</html>

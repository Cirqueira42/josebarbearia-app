<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agendamento - José Barbearia</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #111827;
    padding: 25px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    text-align: center;
}

input, select {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
    border: none;
    border-radius: 6px;
}

button {
    width: 100%;
    padding: 14px;
    background: #22c55e;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
    <h2>Agendar Horário</h2>

    <input type="text" id="nome" placeholder="Seu nome" required>
    <input type="tel" id="telefone" placeholder="Telefone" required>

    <select id="servico">
        <option value="">Escolha o serviço</option>
        <option>Corte</option>
        <option>Barba</option>
        <option>Corte + Barba</option>
    </select>

    <input type="date" id="data">
    <input type="time" id="hora">

    <button onclick="enviarWhats()">Confirmar Agendamento</button>
</div>

<script>

    <script>
function enviarWhats() {
    var nome = document.getElementById("nome").value;
    var telefone = document.getElementById("telefone").value;
    var servico = document.getElementById("servico").value;
    var data = document.getElementById("data").value;
    var hora = document.getElementById("hora").value;

    var mensagem = `Agendamento:%0A
Nome: ${nome}%0A
Telefone: ${telefone}%0A
Serviço: ${servico}%0A
Data: ${data}%0A
Hora: ${hora}`;

    var numero = "5516997369740";
    var url = `https://wa.me/${numero}?text=${mensagem}`;

    window.open(url, "_blank");
}
</script>

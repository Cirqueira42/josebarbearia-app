<!DOCTYPE html>

<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin - José Barbearia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Painel da Barbearia</h1>
  <h2>Agendamentos</h2>

  <ul id="listaAgendamentos"></ul>

  <!-- Firebase -->

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script src="firebase-config.js"></script>

  <script>
    const lista = document.getElementById("listaAgendamentos");

    function excluirAgendamento(id) {
      if (confirm("Excluir este agendamento?")) {
        db.collection("agendamentos").doc(id).delete()
          .then(() => {
            alert("Agendamento excluído!");
          })
          .catch(error => {
            alert("Erro ao excluir: " + error);
          });
      }
    }

    db.collection("agendamentos")
      .orderBy("data")
      .onSnapshot(snapshot => {
        lista.innerHTML = "";

        snapshot.forEach(doc => {
          const ag = doc.data();

          const li = document.createElement("li");

          li.innerHTML =
            "<strong>" + ag.nome + "</strong> | " +
            ag.servico + " | " +
            ag.data + " às " +
            ag.hora +
            " <button onclick=\"excluirAgendamento('" + doc.id + "')\">Excluir</button>";

          lista.appendChild(li);
        });
      });
  </script>

</body>
</html>

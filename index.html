<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jose Barbearia</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}

body{
background:#0b1a2a;
color:#fff;
padding:20px;
}

h1{
text-align:center;
margin-bottom:20px;
}

.container{
max-width:420px;
margin:auto;
}

.card{
background:#13263b;
border-radius:12px;
padding:15px;
margin-bottom:15px;
display:flex;
align-items:center;
gap:15px;
cursor:pointer;
}

.card img{
width:70px;
height:70px;
border-radius:8px;
object-fit:cover;
}

.price{
color:#00ff88;
font-weight:bold;
}

.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.7);
display:none;
justify-content:center;
align-items:center;
}

.modal-content{
background:#ff7a00;
padding:20px;
border-radius:12px;
width:90%;
max-width:380px;
color:#fff;
}

.modal-content h2{
margin-bottom:10px;
}

.modal-content input,
.modal-content select{
width:100%;
padding:10px;
margin-top:8px;
border:none;
border-radius:6px;
}

.btn{
background:#0b1a2a;
color:#fff;
padding:12px;
border:none;
width:100%;
margin-top:12px;
border-radius:6px;
font-size:16px;
cursor:pointer;
}

.whatsapp-float{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
color:#fff;
padding:14px 18px;
border-radius:30px;
font-size:16px;
text-decoration:none;
}
</style>

</head>
<body>

<h1>Jose Barbearia</h1>

<div class="container">

<div class="card" onclick="abrirModal('Corte',30)">
<img src="https://i.imgur.com/7k12EPD.jpg">
<div>
<div>Corte</div>
<div class="price">R$30</div>
</div>
</div>

<div class="card" onclick="abrirModal('Barba',20)">
<img src="https://i.imgur.com/BWb6R6E.jpg">
<div>
<div>Barba</div>
<div class="price">R$20</div>
</div>
</div>

<div class="card" onclick="abrirModal('Corte + Barba',45)">
<img src="https://i.imgur.com/3ZQ3Z7Q.jpg">
<div>
<div>Corte + Barba</div>
<div class="price">R$45</div>
</div>
</div>

</div>

<div class="modal" id="modal">
<div class="modal-content">
<h2 id="tituloServico"></h2>

<input type="text" id="telefone" placeholder="Telefone">
<input type="text" id="nome" placeholder="Nome">
<input type="email" id="email" placeholder="Email (opcional)">
<input type="date" id="data">

<select id="hora"></select>

<select id="pagamento">
<option>Dinheiro</option>
<option>Pix</option>
<option>Cartão</option>
</select>

<button class="btn" onclick="agendar()">Confirmar</button> <button class="btn" onclick="fecharModal()">Cancelar</button>

</div>
</div>

<a class="whatsapp-float" href="https://wa.me/5516997369740" target="_blank">
WhatsApp
</a>

<script>
let servicoSelecionado = "";
let precoSelecionado = "";

const horarios = [
"08:00","08:30","09:00","09:30",
"10:00","10:30","11:00","11:30",
"13:00","13:30","14:00","14:30",
"15:00","15:30","16:00","16:30",
"17:00","17:30","18:00"
];

const horaSelect = document.getElementById("hora");
horarios.forEach(h=>{
let op=document.createElement("option");
op.value=h;
op.text=h;
horaSelect.appendChild(op);
});

function abrirModal(servico,preco){
servicoSelecionado=servico;
precoSelecionado=preco;
document.getElementById("tituloServico").innerText = servico+" - R$"+preco;
document.getElementById("modal").style.display="flex";
}

function fecharModal(){
document.getElementById("modal").style.display="none";
}

function agendar(){
const telefone=document.getElementById("telefone").value;
const nome=document.getElementById("nome").value;
const email=document.getElementById("email").value;
const data=document.getElementById("data").value;
const hora=document.getElementById("hora").value;
const pagamento=document.getElementById("pagamento").value;

if(!telefone || !nome || !data){
alert("Preencha os campos obrigatórios");
return;
}

const msg =
`Agendamento%0A
Nome: ${nome}%0A
Telefone: ${telefone}%0A
Serviço: ${servicoSelecionado}%0A
Data: ${data}%0A
Hora: ${hora}%0A
Pagamento: ${pagamento}`;

window.open(`https://wa.me/5516997369740?text=${msg}`);
fecharModal();
}
</script>

</body>
</html>

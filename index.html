<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>José Barbearia</title>

<style>
body {
  font-family: Arial;
  background: #0f172a;
  color: white;
  text-align: center;
}

.container {
  padding: 40px 20px;
}

input, select, button {
  padding: 10px;
  margin: 10px;
  width: 90%;
  max-width: 300px;
  border-radius: 6px;
  border: none;
}

button {
  background: #00c853;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="container">
  <h1>José Barbearia</h1>

  <input type="text" id="nome" placeholder="Seu nome">

  <input type="date" id="data">

  <select id="hora">
    <option value="">Escolha o horário</option>
    <option>09:00</option>
    <option>10:00</option>
    <option>11:00</option>
    <option>14:00</option>
    <option>15:00</option>
    <option>16:00</option>
  </select>

  <button onclick="agendar()">Agendar</button>

  <p id="msg"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  query,
  where
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "COLE_SUA_API_KEY_AQUI",
  authDomain: "jose-barbearia.firebaseapp.com",
  projectId: "jose-barbearia",
  storageBucket: "jose-barbearia.firebasestorage.app",
  messagingSenderId: "1015835277497",
  appId: "1:1015835277497:web:e45a08760e53d160260368"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.agendar = async function () {
  const nome = document.getElementById("nome").value;
  const data = document.getElementById("data").value;
  const hora = document.getElementById("hora").value;
  const msg = document.getElementById("msg");

  if (!nome || !data || !hora) {
    msg.innerText = "Preencha todos os campos";
    return;
  }

  const q = query(
    collection(db, "agendamentos"),
    where("data", "==", data),
    where("hora", "==", hora)
  );

  const resultado = await getDocs(q);

  if (!resultado.empty) {
    msg.innerText = "Horário já agendado!";
    return;
  }

  await addDoc(collection(db, "agendamentos"), {
    nome,
    data,
    hora,
    criadoEm: new Date()
  });

  msg.innerText = "Agendamento realizado!";
};
</script>
</body>
</html>

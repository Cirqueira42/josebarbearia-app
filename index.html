<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  query,
  where
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "jose-barbearia.firebaseapp.com",
  projectId: "jose-barbearia",
  storageBucket: "jose-barbearia.appspot.com",
  messagingSenderId: "SEU_ID",
  appId: "SEU_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Salvar nome autom√°tico
window.onload = function() {
  const nomeSalvo = localStorage.getItem("clienteNome");
  if (nomeSalvo) {
    document.getElementById("nome").value = nomeSalvo;
  }
};

// Gerar hor√°rios 10 em 10 minutos
const horariosFixos = [];
for (let h = 9; h <= 18; h++) {
  for (let m = 0; m < 60; m += 10) {
    if (h === 18 && m > 0) break;
    horariosFixos.push(
      String(h).padStart(2,"0") + ":" + String(m).padStart(2,"0")
    );
  }
}

const selectHora = document.getElementById("hora");
const dataInput = document.getElementById("data");

dataInput.addEventListener("change", carregarHorarios);

async function carregarHorarios() {
  const data = dataInput.value;
  selectHora.innerHTML = "<option>Carregando...</option>";

  const q = query(
    collection(db, "agendamentos"),
    where("data", "==", data)
  );

  const snapshot = await getDocs(q);

  let ocupados = [];
  snapshot.forEach(doc => {
    ocupados.push(doc.data().hora);
  });

  selectHora.innerHTML = "<option value=''>Selecione o hor√°rio</option>";

  horariosFixos.forEach(h => {
    if (!ocupados.includes(h)) {
      let opt = document.createElement("option");
      opt.value = h;
      opt.textContent = h;
      selectHora.appendChild(opt);
    }
  });
}

window.agendar = async function() {
  const nome = document.getElementById("nome").value;
  const servico = document.getElementById("servico").value;
  const data = dataInput.value;
  const hora = selectHora.value;
  const msg = document.getElementById("msg");

  if (!nome || !servico || !data || !hora) {
    msg.innerText = "Preencha todos os campos!";
    return;
  }

  const q = query(
    collection(db, "agendamentos"),
    where("data", "==", data),
    where("hora", "==", hora)
  );

  const snap = await getDocs(q);

  if (!snap.empty) {
    msg.innerText = "Hor√°rio j√° reservado!";
    carregarHorarios();
    return;
  }

  await addDoc(collection(db, "agendamentos"), {
    nome,
    servico,
    data,
    hora,
    criadoEm: new Date()
  });

  localStorage.setItem("clienteNome", nome);

  const codigo = Math.random().toString(36).substring(2,10).toUpperCase();

  const mensagem =
`Ol√°, ${nome} o seu agendamento com a *Jos√© Barbearia* foi confirmado!

*Servi√ßo:* ${servico}
*Quando:* ${data} √†s ${hora}
*Profissional:* JOSE GILMARIO
*C√≥digo:* ${codigo}

üìçEndere√ßo:
Av. Ot√°vio Rangel, 477 - Guariba - SP

üìçMapa:
https://maps.app.goo.gl/JVahTmuAYLfAiyx57`;

  const url = "https://wa.me/5516997369740?text=" + encodeURIComponent(mensagem);
  window.open(url, "_blank");

  msg.innerText = "Agendado com sucesso!";
  carregarHorarios();
};

</script>

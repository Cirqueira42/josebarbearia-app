<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel ADM - José Barbearia</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial;
  background: #0d1b2a;
  color: white;
  text-align: center;
  padding: 20px;
}
.container {
  background: #1b263b;
  padding: 20px;
  border-radius: 10px;
  max-width: 500px;
  margin: auto;
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
}
button {
  background: #e63946;
  color: white;
  font-weight: bold;
}
.item {
  background: #0d1b2a;
  margin-top: 8px;
  padding: 8px;
  border-radius: 6px;
}
</style>

</head>
<body>

<div class="container">
  <h2>Painel Administrativo</h2>

  <h3>Ver agendamentos</h3>
  <input type="date" id="dataBusca">
  <button onclick="carregarAgendamentos()">Buscar</button>

  <div id="lista"></div>

  <hr>

  <h3>Bloquear horário</h3>
  <input type="date" id="dataBloq">
  <input type="time" id="horaBloq">
  <button onclick="bloquearHorario()">Bloquear horário</button>

  <h3>Bloquear dia inteiro</h3>
  <input type="date" id="dataDia">
  <button onclick="bloquearDia()">Bloquear dia</button>

  <p id="msg"></p>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  query,
  where,
  deleteDoc,
  doc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// MESMO FIREBASE DO SISTEMA
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "jose-barbearia.firebaseapp.com",
  projectId: "jose-barbearia",
  storageBucket: "jose-barbearia.appspot.com",
  messagingSenderId: "SEU_ID",
  appId: "SEU_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.carregarAgendamentos = async function() {

  const data = document.getElementById("dataBusca").value;
  const lista = document.getElementById("lista");

  if (!data) return;

  lista.innerHTML = "Carregando...";

  const q = query(
    collection(db, "agendamentos"),
    where("data", "==", data)
  );

  const snapshot = await getDocs(q);

  lista.innerHTML = "";

  snapshot.forEach(docSnap => {
    const ag = docSnap.data();

    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <b>${ag.hora}</b> - ${ag.nome} (${ag.servico})
      <br>
      <button onclick="excluir('${docSnap.id}')">Excluir</button>
    `;
    lista.appendChild(div);
  });

  if (lista.innerHTML === "") {
    lista.innerHTML = "Nenhum agendamento";
  }
}

window.excluir = async function(id) {
  await deleteDoc(doc(db, "agendamentos", id));
  alert("Agendamento removido");
}

window.bloquearHorario = async function() {

  const data = document.getElementById("dataBloq").value;
  const hora = document.getElementById("horaBloq").value;

  if (!data || !hora) return;

  await addDoc(collection(db, "bloqueios"), {
    data,
    hora,
    duracao: 600 // bloqueia 10 horas (dia todo para esse horário)
  });

  document.getElementById("msg").innerText = "Horário bloqueado!";
}

window.bloquearDia = async function() {

  const data = document.getElementById("dataDia").value;

  if (!data) return;

  await addDoc(collection(db, "bloqueios"), {
    data,
    hora: "09:00",
    duracao: 600
  });

  document.getElementById("msg").innerText = "Dia bloqueado!";
}

</script>

</body>
</html>

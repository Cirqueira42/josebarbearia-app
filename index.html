<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>José Barbearia</title>

<style>
body{
background:#0b0b0b;
color:#fff;
font-family:Arial;
margin:0;
}

.topo{
text-align:center;
padding:20px;
border-bottom:2px solid #00c853;
}

.container{
max-width:420px;
margin:auto;
padding:15px;
}

.card{

}

input, select, button{

.horarios{

.hora{
background:#1f1f1f;
padding:10px;
border-radius:8px;
text-align:center;
cursor:pointer;
}

.hora.sel{
background:#00c853;
}
</style>
</head>
<body>

<div class="topo">
<h2>José Barbearia</h2>
<div>09:00 às 19:00</div>
</div>

<div class="container">

<div class="card">
<h3>Agende seu horário</h3>

<input id="nome" placeholder="Seu nome">

<input type="date" id="data">

<select id="servico">
<option value="">Escolha o serviço</option>
<option value="45">Corte - 45min</option>
<option value="30">Barba - 30min</option>
<option value="60">Corte + Barba - 60min</option>
<option value="40">Infantil - 40min</option>
</select>

<div class="horarios" id="listaHorarios"></div>

<button onclick="confirmar()">Confirmar Agendamento</button>

<div id="status"></div>

</div>

</div>

<script>
let horarioSelecionado = null;

// gerar horários 10 em 10
function gerarHorarios(){
const lista = document.getElementById("listaHorarios");
lista.innerHTML="";

const data = document.getElementById("data").value;
if(!data) return;

const agora = new Date();
const hoje = agora.toISOString().split("T")[0];

for(let h=9; h<19; h++){
for(let m=0; m<60; m+=10){

const hora = (h<10?"0":"")+h+":"+(m<10?"0":"")+m;

// bloquear horários passados
if(data === hoje){
const horaAtual = agora.getHours()*60 + agora.getMinutes();
const horaItem = h*60 + m;
if(horaItem <= horaAtual) continue;
}

const div = document.createElement("div");
div.className="hora";
div.textContent=hora;

div.onclick=()=>{
document.querySelectorAll(".hora").forEach(el=>el.classList.remove("sel"));
div.classList.add("sel");
horarioSelecionado = hora;
};

lista.appendChild(div);
}
}
}

document.getElementById("data").addEventListener("change", gerarHorarios);

// confirmar
function confirmar(){

const nome = document.getElementById("nome").value;
const data = document.getElementById("data").value;
const servico = document.getElementById("servico");
const tempo = servico.value;
const textoServico = servico.options[servico.selectedIndex].text;
const status = document.getElementById("status");

if(!nome || !data || !tempo || !horarioSelecionado){
status.textContent="Preencha tudo";
return;
}

// código
const codigo = Math.random().toString(36).substring(2,8).toUpperCase();

// formatar data
const dataFormatada = new Date(data).toLocaleDateString("pt-BR",{
weekday:'long',
day:'numeric',
month:'long',
year:'numeric'
});

// mensagem
const mensagem =
`Olá, ${nome} seu agendamento foi confirmado!

Barbearia: José Barbearia
Serviço: ${textoServico}
Quando: ${dataFormatada} às ${horarioSelecionado}
Profissional: José Gilmario
Código: ${codigo}

Endereço:
Av. Otávio Rangel, 477 - Guariba

Cancelar agendamento:
https://ueira42.github.io/cancelar.html?c=${codigo}`;

// seu WhatsApp
const telefone = "5516997369740";
const url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;

window.open(url, "_blank");

status.textContent="Abrindo WhatsApp...";
}
</script>

</body>
</html>
